<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat vs Dog Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fcefee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #fff;
      border: 4px solid #333;
      border-radius: 10px;
    }
    h1 {
      position: absolute;
      top: 20px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
    }
  </style>
</head>
<body>
  <h1>üê± Cat vs Dog üê∂</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = { x: 180, y: 180, size: 20, speed: 20 };
    const goal = { x: 60, y: 60, size: 20 };
    let score = 0;

    function drawRect(obj, color) {
      ctx.fillStyle = color;
      ctx.fillRect(obj.x, obj.y, obj.size, obj.size);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(goal, "#ffcc00"); // bone
      drawRect(player, "#ff69b4"); // cat
      ctx.fillStyle = "#333";
      ctx.fillText("Score: " + score, 10, 390);
    }

    function randomPosition() {
      const pos = [0, 60, 120, 180, 240, 300, 360];
      return pos[Math.floor(Math.random() * pos.length)];
    }

    function movePlayer(e) {
      switch (e.key) {
        case "ArrowUp":
          player.y = Math.max(0, player.y - player.speed);
          break;
        case "ArrowDown":
          player.y = Math.min(canvas.height - player.size, player.y + player.speed);
          break;
        case "ArrowLeft":
          player.x = Math.max(0, player.x - player.speed);
          break;
        case "ArrowRight":
          player.x = Math.min(canvas.width - player.size, player.x + player.speed);
          break;
      }
      if (
        player.x < goal.x + goal.size &&
        player.x + player.size > goal.x &&
        player.y < goal.y + goal.size &&
        player.y + player.size > goal.y
      ) {
        score++;
        goal.x = randomPosition();
        goal.y = randomPosition();
      }
      draw();
    }

    draw();
    window.addEventListener("keydown", movePlayer);
  </script>
</body>
</html>
